<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="app">
    <!--v-if-->
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>

    <!--v-show  切换元素的 CSS 属性 display -->
    <h1 v-show="ok">Hello!</h1>
</div>


<script>
    // 1.条件渲染
    var vm = new Vue({
        el:"#app",
        data: {
            type:'C',
            ok:true
        },

    });



</script>
</body>
</html>
