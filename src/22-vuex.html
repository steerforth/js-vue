<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vuex.js"></script>
</head>

<body>
	<div id="app">
        
	</div>
	
	
<script>
	Vue.use(Vuex);
	
	//1.state
	const store = new Vuex.Store({
		state:{
			count:0,
			todos:[
				{id:1,text:'我是done1',done:true},
				{id:2,text:'我是done2',done:false}
			]
		},
		//1.变异
		//*****mutation 必须是同步函数
		mutations:{
			increment(state){
				state.count++
			}
		},
		//2.getter方法
		getters:{
			doneTodos: state =>{
				return state.todos.filter(todo => todo.done)
			}
		},
		//3.action提交的是 mutation，而不是直接变更状态
		//action 可以包含任意异步操作
		actions:{
			//context内容等同于store实例
			increment(context){
				context.commit('increment')
			},
			incrementAsyn({commit}){
				setTimeout(()=>{
					commit('increment')
				},2000)
			}
		},
		//4.modules模块化
		//5.plugins  钩子
	})
	
	const Counter = {
	  template: `<div>{{ count }}</div>`,
	  //计算属性
	  computed: {
	    count () {
	    	  return this.$store.state.count
//	      return store.state.count
	    }
	  }
	}
	
	const app = new Vue({
	  el: '#app',
	  // 把 store 对象提供给 “store” 选项，这可以把 store 的实例注入所有的子组件
	  store,
	  components: { Counter },
	  template: `
	    <div class="app">
	      <counter></counter>
	    </div>
	  `
	})
	
	//1.mutation触发
	store.commit("increment");


	//2.Getter 会暴露为 store.getters 对象
	console.log('store getter:'+JSON.stringify(store.getters.doneTodos));
	
	//3.1action触发
	store.dispatch('increment');
	
	//3.2action 异步
	store.dispatch('incrementAsyn');

</script>
</body>
</html>
