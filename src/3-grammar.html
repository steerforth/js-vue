<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<style>
    .custom{
        color: blue;
        font-size: 100px;
    }
</style>
<body>
<!--1.v-once当数据改变时，插值处的内容不会更新-->
<div id="a" v-once>
    {{k}}
    <!--2.嵌入html标签-->
    <p>use mustaches:<span v-html="rawHtml"></span></p>
    <!--3.v-bind 绑定元素的属性-->
    <!--绑定css样式-->
    <div v-bind:class="mystyle">我是样式</div>
    <div v-bind:id="dynamicId"></div>
    <button v-bind:disabled="buttonDisabled">我是按钮</button>



    <!--<button v-bind:disabled="buttonDisabled">我是按钮</button>-->
    <!--4.表达式-->
    <div>{{number+1}}</div>
    <div>{{number>0? "OK":"NO"}}</div>
    <div>{{mystyle.split('').reverse().join('')}}</div>

    <!--5.v-if-->
    <p v-if="seen">现在你看到我了</p>
    <!--6.v-on 用于监听 DOM 事件-->
    <!--v-on:click缩写@click-->
    <button v-on:click="doSomething">v-on点击{{item}}</button>
    <!--动态参数,等同于v-on:click    !!!eventname必须使用小写，因为浏览器会转化为小写-->
    <button v-on:[eventname]="doSomething">v-on event{{item}}</button>


    <div @click="click1">
        <div @click.stop="click2">click</div>
    </div>
</div>

<script>
    //1.v-once
    var vm_a = new Vue({
        el:"#a",
        data: {
            k:"1",
            rawHtml:'<span style="color:red">this is red</span>',
            mystyle:'custom',
            dynamicId:'vvvvvvv',
            buttonDisabled:true,
            number:4,
            seen:false,
            item:0,
            eventname:'click',
        },
        methods:{
            doSomething:function () {
                alert("我是v-on==="+this.item);
            },
            click1:function () {
                alert("click1")
            },
            click2:function () {
                alert("click2")
            },
        }


    });

    vm_a.k = 5;


    // 缩写


    <!-- v-bind完整语法 -->
    // <a v-bind:href="url">...</a>
    <!-- 缩写 -->
    // <a :href="url">...</a>



    <!-- v-on完整语法 -->
    // <a v-on:click="doSomething">...</a>
    <!-- 缩写 -->
    // <a @click="doSomething">...</a>
</script>
</body>
</html>
