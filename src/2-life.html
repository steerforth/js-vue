<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="app">
    {{a}}
</div>

<script>

    var vm = new Vue({
        el:'#app',
        data: {
            a: 1
        },
        beforeCreate: function(){
            //this.a无值
            console.log('before create: ' + this.a)
        },
        created: function () {
            // `this` 指向 vm 实例
            console.log('a is create: ' + this.a)
        },
        beforeMount: function(){
            console.log('before mount: ' + this.a)
        },
        //el被新创建的vm.$el替换 ，挂载成功
		//编译好的HTML挂载到页面完成后执行的事件钩子
		//一般做ajax请求获取数据进行数据初始化
		//在整个实例只执行一次
        mounted: function(){
            console.log('mounted: ' + this.a)
        },
        beforeUpdate: function(){
            console.log('before update: ' + this.a)
        },
        updated: function () {
            console.log('a is update: ' + this.a)
        },
        destroyed:function () {
            console.log("a is destroyed");
        }
    });


    vm.a = 4;




</script>
</body>
</html>
